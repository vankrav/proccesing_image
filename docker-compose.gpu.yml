services:
  portrait-processing:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: portrait-processing-app-gpu
    ports:
      - "8000:8000"
    volumes:
      # Монтируем директорию с моделями для кэширования между перезапусками
      - ./models:/app/models
      # Монтируем директории для загрузок и результатов
      - ./uploads:/app/uploads
      - ./results:/app/results
      # Монтируем конфиг для возможности изменения настроек
      - ./config.json:/app/config.json
      # Монтируем исходные файлы для доступа к ref.png и bg.jpg
      - ./src:/app/src
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

